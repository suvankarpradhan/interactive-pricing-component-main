<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Interactive pricing component</title>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="page-title">
      <h2>Simple, traffic-based pricing</h2>
      <p>Sign-up for our 30-day trial. No credit card required.</p>
    </div>
    <div class="card">
      <div class="card-header">
        <div class="item1">
          <p><span id="view">100K</span>Pageviews</p>
        </div>
        <div class="item2">
          <p><span id="price">$16.00&nbsp</span>/&nbspmonth</p>
        </div>
      </div>
      <div class="slider">
        <input
          type="range"
          name="priceRange"
          id="priceRange"
          min="0"
          max="100"
          value="59"
        />
      </div>
      <div class="card-body">
        <p>Monthly Billing</p>
        <input type="checkbox" name="checkYear" id="yearPlan" />
        <p id="offer">Yearly Billing</p>
      </div>
      <div class="card-footer">
        <div class="foot-item1">
          <ul>
            <li>
              <img src="images/icon-check.svg" alt="v" /> Unlimited websites
            </li>
            <li>
              <img src="images/icon-check.svg" alt="v" /> 100% data ownership
            </li>
            <li><img src="images/icon-check.svg" alt="v" /> Email reports</li>
          </ul>
        </div>
        <div class="foot-item2">
          <button>Start my trial</button>
        </div>
      </div>
    </div>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Suvankar Pradhan</a>.
    </div>
    <script src="index.js"></script>
  </body>
</html>
